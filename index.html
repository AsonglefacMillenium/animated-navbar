<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <h1>Millennial</h1>
            <ul>
                <li>
                    <a data-page="home" href="#home">Home</a>
                </li>

                <li>
                    <a data-page="about" href="#about">About</a>
                </li>

                <li>
                    <a data-page="contact" href="#contact">Contact</a>
                </li>
                <div class="bubble"></div>
            </ul>


        </nav>
    </header>


    <section data-index="0" class="home" id="home">
        <h1>Home Section</h1>
    </section>
    <section data-index="1" class="about" id="about">
        <h1>About Section</h1>
    </section>
    <section data-index="2" class="contact" id="contact">
        <h1>Contact Section</h1>
    </section>

    <script src="./script.js"></script>
</body>

</html>
